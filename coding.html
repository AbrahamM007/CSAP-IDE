<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS/JS IDE</title>
    <link rel="stylesheet" href="coding.css">
</head>
<body>
    <header>
        <h1>HTML/CSS/JS IDE</h1>
    </header>
    <div class="editor">
        <div class="code-pane">
            <h2>HTML</h2>
            <textarea id="html-code" placeholder="Enter HTML code here"></textarea>
        </div>
        <div class="code-pane">
            <h2>CSS</h2>
            <textarea id="css-code" placeholder="Enter CSS code here"></textarea>
        </div>
        <div class="code-pane">
            <h2>JavaScript</h2>
            <textarea id="js-code" placeholder="Enter JavaScript code here"></textarea>
        </div>
    </div>
    <button id="run-button">Run</button>
    <iframe id="output"></iframe>
    <script src="coding.js"></script>
</body>
</html>
